<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssCrear.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container contact-form mt-3 col-xl-12 col-lg-12 col-md-12 col-11">
        <div class="contact-image">
            <img src="../../assets/img/palm_128.png" alt="rocket_contact" />
        </div>
    
        <form>
            <h3>Iniciar Sesion</h3>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-floating mt-2 col-7">
                        <input type="email" class="form-control" id="floatingPassword"
                            placeholder="name@example.com">
                        <label for="floatingPassword">Correo</label>
                    </div>
                </div>
    
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-floating mt-2 col-7">
                        <input type="password" class="form-control" id="floatingPassword"
                            placeholder="Contrase침a" name="password">
                        <label for="floatingPassword">Contrase침a</label>
                    </div>
                </div>

                <div class="col-md-12 d-flex justify-content-center">
                    <label class="passwd mt-1 col-7">
                        <input type="checkbox" id="boton-ver" name="mostrarPassw"> Mostrar Contrase침a 
                    </label>

                </div>
                
                <div class="col-md-12 d-flex justify-content-center">
                    <label class="passwd mt-1 col-7">
                        <input type="checkbox"> Recuperar Contrase침a 
                    </label>
                </div>

                <div class="d-flex justify-content-center mt-2 mb-3">
                    <button class="w-25 btn btn-lg" type="submit" style="background-color: #f78536;">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    const form = document.querySelector("form");
    form['mostrarPassw'].addEventListener("click", () => {
        if (form['password'].type == "password") {
            form['password'].type = "text";
            form['mostrarPassw'].textContent = "游뗼";
        } else {
            form['password'].type = "password";
            form['mostrarPassw'].textContent = "游뗻";
        }
    });
</script>
