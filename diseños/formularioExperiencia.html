<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cssCrear.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
    <div class="container contact-form mt-3 col-xl-12 col-lg-12 col-md-12 col-11">
        <div class="contact-image">
            <img src="../../assets/img/palm_128.png" alt="rocket_contact" />
        </div>
    
        <form method="post" [formGroup]="formularioContacto">
            <h3>Crear Experiencia</h3>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-floating col-3">
                        <input type="text" class="form-control" placeholder="Titulo" formControlName="titulo">
                        <label for="floatingTitulo">Titulo</label>
                    </div>

                    <div class="form-floating d-flex col-3 offset-1">
                        <input type="date" class="form-control" placeholder="Fecha" formControlName="fecha">
                        <label for="floatingFecha">Fecha</label>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <div class="form-floating mt-2 col-7">
                        <textarea type="text" class="form-control" placeholder="Texto" formControlName="texto"></textarea>
                        <label for="floatingTexto">Texto</label>
                    </div>
                </div>
            </div>


            <div class="row col-12">
                <div class="mt-3 col-xl-5 col-lg-6 col-md-7 col-sm-9 col-9 d-flex justify-content-end">
                    <label for="categoria">Categoria: </label>
                    <select style="width: 136px; height: 26px;" formControlName="categoria">
                        <option>Turismo</option>
                    </select>
                </div>

                <div class="mt-3 col-xl-4 col-lg-3 col-md-7 col-sm-9 col-9 d-flex justify-content-end">
                    <label for="subcategoria">Subcategoria:</label>
                    <select style="width: 111px; height: 26px;" formControlName="subcategoria">
                        <option>Montaña</option>
                    </select>
                </div>
            </div>


            <div class="row col-12">
                <div class="mt-3 col-xl-5 col-lg-6 col-md-7 col-sm-9 col-9 d-flex justify-content-end">
                    <label for="provincias">Provincia:</label>
                    <select style="width: 140px; height: 26px;" formControlName="provincias">
                        <option>Valladolid</option>
                    </select>
                </div>

                <div class="mt-3 col-xl-4 col-lg-3 col-md-7 col-sm-9 col-9 mx-4 mx-sm-4  d-flex justify-content-end">
                    <label for="comunidades">Comunidades:</label>
                    <select style="width: 134px; height: 26px;" formControlName="comunidades">
                        <option>Castilla y León</option>
                    </select>
                </div>
            </div>

            
            <div class="row col-11">
                <div class="mt-3 col-xl-5 col-lg-6 col-md-7 col-sm-9 col-9 mx-lg-4 mx-md-3 mx-sm-2 mx-2 d-flex justify-content-end">
                    <label>Municipio:</label>
                    <input list="municipio" name="municipio" style="width: 118px; height: 25px;" formControlName="localizacion"/>
                    <datalist id="municipio">
                        <option value="Carrion"></option>
                        <option value="Saldaña"></option>
                        <option value="Aguilar"></option>
                        <option value="Guardo"></option>
                        <option value="Alar"></option>
                    </datalist>
                </div>
                
                <div class="mt-3 col-xl-3 col-lg-2 col-md-6 col-sm-8 col-8 mx-xl-5 mx-md-4 d-flex justify-content-end">
                    <label>Imagenes:</label>
                    <label for="image_uploads" class="imagenes" style="width: 75px; height: 30px;" >Inserta</label>
                    <input class="falso" type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple />
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2 mb-3">
                <button class="w-25 btn btn-lg" type="submit" style="background-color: #f78536;">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
