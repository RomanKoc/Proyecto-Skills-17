<div class="container contact-form mt-3 col-xl-12 col-lg-12 col-md-12 col-11">

        <img src="../../assets/img/palm_128.png" alt="rocket_contact" />
    </div>

    <form method="post">
        <h3>Registrarse</h3>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center ">
                <div class="form-floating col-9 col-md-7">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                    <label for="floatingInput">Nombre</label>
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-floating mt-2 col-9 col-md-7">
                    <input type="email" class="form-control" id="floatingInput" placeholder="Email">
                    <label for="floatingInput">Apellido</label>
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-floating mt-2 col-9 col-md-7">
                    <input type="email" class="form-control" id="floatingPassword"
                        placeholder="name@example.com">
                    <label for="floatingPassword">Correo</label>
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-floating mt-2 col-9 col-md-7">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contrase√±a</label>
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-floating mt-2 col-9 col-md-7">
                    <input type="text" class="form-control" id="floatingPassword" placeholder="ciudad">
                    <label for="floatingPassword">Ciudad</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2 mb-3">
                <button class="w-25 btn btn-lg" type="submit" style="background-color: #f78536;">Entrar</button>
            </div>
        </div>
    </form>
</div>
