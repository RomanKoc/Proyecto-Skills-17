<div class="container contact-form mt-3 col-xl-12 col-lg-12 col-md-12 col-11">
    <div class="contact-image">
        <img src="../../assets/img/palm_128.png" alt="rocket_contact" />
    </div>

    <form [formGroup]="formularioRegistro" (ngSubmit)="registrarUsuario()">
        <h3>Registrarse</h3>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center ">
                <div class="form-floating col-9 col-md-7">
                    <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                    <label>Nombre</label>
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-floating mt-2 col-9 col-md-7">
                    <input type="email" class="form-control" placeholder="Apellido" formControlName="apellidos">
                    <label>Apellidos</label>
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-floating mt-2 col-9 col-md-7">
                    <input type="email" class="form-control" placeholder="name@example.com" formControlName="mail">
                    <label>Correo</label>
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-floating mt-2 col-9 col-md-7">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <label>Contrase√±a</label>
                </div>
            </div>

            <div class="col-md-12 d-flex justify-content-center">
                <div class="form-floating mt-2 col-9 col-md-7">
                    <input type="text" class="form-control" placeholder="ciudad" formControlName="ciudad">
                    <label>Ciudad</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-2 mb-3">
                <button class="w-25 btn btn-lg" type="submit" style="background-color: #f78536;">Entrar</button>
            </div>
        </div>
    </form>
</div>
