<div id="contenedor">
    @for (exp of experiencias; track exp.id) {
    <div class="card" style="width: 24rem;margin:1rem">
        <img src="data:image;base64,{{ obtenerNombreImagenPorExperiencia(exp) }}" class="card-img-top" alt="..."
            style="max-width: 400px;max-height: 500px;">
        <div class="card-body">
            <h5 class="card-title">{{exp.titulo}}</h5>
            <!-- <p class="card-text">{{exp.texto}}</p> -->
            <p class="card-text">{{exp.usuario.nombre}}<br><small class="text-muted">{{exp.fecha}}</small></p>
            <div class="d-flex justify-content-between">
                <p class="card-text">{{exp.localizacion.nombre}}<small class="text-muted"></small></p>
                <p class="card-text mt-4e">{{exp.puntuacion}}üëçüèª<i class="like-icon far fa-thumbs-up"></i></p>
            </div>
            <div class="d-flex justify-content-between">
                <a href="experiencia-individual/{{exp.id}}" class="btn btn-primary">Mas informacion</a>
                <a href="#" class="btn btn-primary">Me gusta</a>
            </div>
        </div>
    </div>
    }
</div>
